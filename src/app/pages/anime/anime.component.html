<section id="anime" class="anime sect-pt4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="anime-title">
          <h2>Anime List</h2>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let anime of animeShow">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="anime-card">
            <a href="">
              <div class="anime-img">
                <img src="{{ anime.cover }}" class="img-fluid" alt="Work 1" />
              </div>
            </a>
            <div class="anime-content text-center">
              <div class="row">
                <div class="col-sm-12">
                  <h2>{{ anime.name }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="d-flex justify-content-center mb-3" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-outline-dark" (click)="loadMore()">
          Muat Lebih
        </button>
      </div>
    </div>
  </div>
</section>
