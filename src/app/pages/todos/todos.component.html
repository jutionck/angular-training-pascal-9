<section id="todo" class="todo sect-pt4 mt-5">
  <div class="container">
    <div
      class="mb-5 d-flex flex-column flex-md-row w-100 justify-content-between"
    >
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Beranda</a></li>
          <li class="breadcrumb-item active" aria-current="page">todos</li>
        </ol>
      </nav>
      <p>
        <i class="bi bi-calendar-check"></i>&nbsp;
        {{ today | dateCustom: "eee, dd MMMM yyyy":locale }}
      </p>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="anime-title">
          <h2>Todo</h2>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-list
          [todos]="todos"
          (toggleTodo)="onToggleTodo($event)"
          (deleteTodo)="onDeleteTodo($event)"
          (editTodo)="onEditTodo($event)"
        ></app-todo-list>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-form [(todo)]="todo"></app-todo-form>
      </div>
    </div>
  </div>
</section>
