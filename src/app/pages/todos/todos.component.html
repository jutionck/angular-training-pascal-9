<section id="todo" class="todo sect-pt4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="anime-title">
          <h2>Todo</h2>
          <div class="line"></div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-list [todos]="todos"></app-todo-list>
      </div>
      <div class="col-md-6 col-sm-12 mt-3">
        <app-todo-form (saveTodo)="onSaveTodo($event)"></app-todo-form>
      </div>
    </div>
  </div>
</section>
