<h3>{{ title }}</h3>
<div class="card">
  <ul class="list-group">
    <ng-container *ngFor="let todo of todos">
      <li class="list-group-item">
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="{{ todo.id }}_checkbox"
            [value]="todo.id"
            [checked]="todo.isCompleted"
            (click)="onCheckTodo(todo)"
          />
          &nbsp;
          <label for="{{ todo.id }}_checkbox" class="form-check-label">
            {{ todo.name }}
          </label>
          <button
            class="btn btn-link btn-sm float-end"
            (click)="onDeleteTodo(todo)"
          >
            <i class="bi bi-trash" style="font-size: 1.2rem"></i>
          </button>
          <button
            class="btn btn-link btn-sm float-end"
            routerLink="/demo/todos/{{ todo.id }}"
          >
            <i class="bi bi-pencil-square" style="font-size: 1.2rem"></i>
          </button>
        </div>
      </li>
    </ng-container>
    <div class="d-flex justify-content-center m-5" *ngIf="isLoading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <p
      class="todo-list"
      *ngIf="!todos || (!isLoading && todos && todos.length === 0)"
    >
      Data todo kosong
    </p>
  </ul>
</div>
